<html>
	<head>
		<title>单选按钮和复选框案例</title>
	</head>
	<body>
		<form action="" method=post>
			<ul>
				<li>
				<label id=xingbie name=xingbie>请选择性别：</label>
				<input type="radio" id=male name="sex" value="男" checked>男
				<input type="radio" id=female name="sex" value="女">女
				</li>
			</ul>
			<ul>
				<li>
				<label id=zhifu name=zhifu>请选择支付方式：</label>
				<input type="radio" id=wangyin name="pay" value="网银">网银
				<input type="radio" id=weixin name="pay" value="微信">微信
				<input type="radio" id=zhifubao name="pay" value="支付宝">支付宝
				<input type="radio" id=baiduqianbao name="pay" value="百度钱包">百度钱包
				</li>
			</ul>
			<ul>
				<li>
				<label id=aihao name=aihao>请选择爱好：</label>
				<input type=checkbox id=music name=音乐 value=music checked>音乐
				<input type=checkbox id=mounting name=爬山 value=mounting>爬山
				<input type=checkbox id=travel name=旅游 value=travel>旅游 
				<input type=checkbox id=reading name=阅读 value=reading>阅读 
				</li>
			</ul>
		</form>
	</body>
</html>
