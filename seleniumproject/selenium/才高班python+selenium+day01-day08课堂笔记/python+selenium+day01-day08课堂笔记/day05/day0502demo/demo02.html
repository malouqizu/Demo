<HTML><HEAD><TITLE>达内测试学院请您留言</TITLE>
<META http-equiv=Content-Type content="text/html; charset=gb2312">
</HEAD>
<BODY text=#000000 bgColor=#ff9900 leftMargin=0 topMargin=30>
<FORM  method=post>
<TABLE borderColor=#ffffcc cellSpacing=0 cellPadding=5 width=600 align=center 
bgColor=#ffffcc border=0>
  <TR bgColor=#ffcc00>
    <TD colSpan=2>
      <DIV align=center>请完成以下表格</DIV></TD></TR>
  <TR>
    <TD width="26%">
      <DIV align=right><FONT size=2>姓名</FONT></DIV></TD>
    <TD width="74%"><FONT size=2><INPUT maxLength=4 size=8 name=username> 
      </FONT></TD></TR>
  <TR>
    <TD align=right><FONT size=2>密码</FONT></TD>
    <TD><FONT size=2><INPUT type=password maxLength=4 size=8 name=passwords> 
      </FONT></TD></TR>
  <TR>
    <TD width="26%"><FONT size=2>&nbsp;</FONT></TD>
    <TD width="74%"><FONT size=2>请在此处填写姓名，<B><FONT 
      color=#ff0000><BR>字符最长为四个汉字，或八个英文字母。</FONT></B></FONT></TD></TR>
  <TR>
    <TD align=right width="26%"><FONT size=2>性别</FONT></TD>
    <TD width="74%"><FONT size=2><INPUT type=radio value=male name=sex> 男 
      <INPUT type=radio value=female name=sex> 女 </FONT></TD></TR>
  <TR>
    <TD align=right width="26%"><FONT size=2>电子邮件地址</FONT></TD>
    <TD width="74%"><FONT size=2><INPUT name=email></FONT></TD></TR>
  <TR>
    <TD align=right width="26%"><FONT size=2>职业</FONT></TD>
    <TD width="74%"><FONT size=2><SELECT name=profession> 
        <OPTION>请选...</OPTION> <OPTION>教育/研究</OPTION> <OPTION>艺术/设计</OPTION> 
        <OPTION>法律相关</OPTION> <OPTION>行政管理</OPTION> <OPTION 
        selected>传播/媒体</OPTION> <OPTION>顾问/分析员</OPTION></SELECT> </FONT></TD></TR>
  <TR>
    <TD width="26%">
      <DIV align=right><FONT size=2>个人爱好</FONT></DIV></TD>
    <TD width="74%"><FONT size=2><INPUT type=checkbox value=computer 
      name=computer> 电脑网络 <INPUT type=checkbox value=film name=film> 影视娱乐 <INPUT 
      type=checkbox value=chess name=chess> 棋牌游戏<BR><INPUT type=checkbox 
      value=read name=read> 读书读报 <INPUT type=checkbox value=food name=food> 美酒佳肴 
      <INPUT type=checkbox value=painting name=painting> 绘画书法</FONT></TD></TR>
  <TR>
    <TD width="26%"><FONT size=2>&nbsp;</FONT></TD>
    <TD width="74%"><FONT size=2>在此选择兴趣爱好，可以选择一个以上的选项。</FONT></TD></TR>
  <TR>
    <TD width="26%">
      <DIV align=right><FONT size=2>留言内容</FONT></DIV></TD>
    <TD width="74%"><FONT size=2><TEXTAREA name=textfield3 rows=4 cols=40></TEXTAREA> </FONT></TD></TR>
  <TR align=middle bgColor=#ffcc00>
    <TD colSpan=2><FONT size=2>填写完成后，选择下面的提交按钮提交表单。</FONT></TD></TR>
  <TR align=middle>
    <TD colSpan=2>
      <DIV align=center><INPUT type=submit value=提交 name=Submit> <INPUT type=reset value=重置 name=Submit2> 
</DIV></TD></TR></TABLE></FORM></BODY></HTML>
