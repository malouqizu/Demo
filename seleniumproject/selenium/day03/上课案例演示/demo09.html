<html>
	<head>
		<title>图层案例</title>
	</head>
	<body>
		<div id="Layer1" style="position:absolute;
			left:80px;top:40px;
			width:400px;height:500px;
			background-color:yellow;">
			<ul>
				<li>中国</li>
				<li>俄罗斯</li>
				<li>德国</li>
			</ul>
		</div>
		<div id="Layer2" style="position:absolute;
			left:300px;top:100px;
			width:400px;height:500px;
			background-color:blue;">
			<table border=1 width=200>
				<tr>
					<th>编号</th>
					<th>名称</th>
					<th>学分</th>
				</tr>
				<tr>
					<td>001</td>
					<td>Python</td>
					<td>5</td>
				</tr>
				<tr>
					<td>002</td>
					<td>Selenium</td>
					<td>6</td>
				</tr>
			</table>
		</div>

</html>
