<html>
	<head>
		<title>表格案例</title>
	</head>
	<body>
		<table border=1 height=400 width=400>
			<thead>
      				<tr>
					<th>学号</th>
					<th>姓名</th>
					<th>住址</th>
     				</tr>
			</thead>
			<tbody>
      				<tr align=center>
					<td>001</td>
					<td>小明</td>
					<td>北京</td>
      				</tr>
				<tr>
					<td>002</td>
					<td>小刚</td>
					<td>上海</td>
      				</tr>
				<tr>
					<td>003</td>
					<td>小红</td>
					<td>天津</td>
      				</tr>
			<tbody>
			<tfoot>
      				<tr>
					<td>004</td>
					<td>李四</td>
					<td>河北</td>
     				</tr>
			</tfoot>
		</table> 
	</body>
</html>
